---
version: '3.8'

services:
  syncthing:
    image: ${SYNCTHING_SERVICE_IMAGE:?}:${SYNCTHING_SERVICE_VERSION:?}
    container_name: ${SYNCTHING_SERVICE_NAME:?}
    ports:
      - "${SYNCTHING_SERVICE_PORT:?}:${SYNCTHING_SERVICE_PORT:?}"
      - "22000:22000"
      - "21027:21027/udp"
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - "${DOCKER_DATA:?}/${SYNCTHING_SERVICE_NAME:?}/var:/var/syncthing"
      - "${DOCKER_DATA:?}/${SYNCTHING_SERVICE_NAME:?}/data:/data"
    security_opt:
      - "label:disable"
    environment:
      - PUID=1001
      - PGID=1001
    networks:
      - private
    labels:
      traefik.enable: true
      traefik.http.routers.syncthing-router.entrypoints: https
      traefik.http.routers.syncthing-router.rule: Host(`${SYNCTHING_SERVICE_NAME:?}.${DOMAIN:?}`)
      traefik.http.routers.syncthing-router.tls: true
      traefik.http.routers.syncthing-router.tls.certresolver: letsEncrypt
      traefik.http.routers.syncthing-router.service: ${SYNCTHING_SERVICE_NAME:?}-service
      traefik.http.services.syncthing-service.loadbalancer.server.port: ${SYNCTHING_SERVICE_PORT:?}
    restart: unless-stopped
