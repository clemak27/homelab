---
version: '3.8'

services:
  gitea:
    image: ${GITEA_SERVICE_IMAGE:?}:${GITEA_SERVICE_VERSION:?}
    container_name: ${GITEA_SERVICE_NAME:?}
    ports:
      - "${GITEA_SERVICE_PORT:?}:${GITEA_INTERNAL_PORT:?}"
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - "${DOCKER_DATA:?}/${GITEA_SERVICE_NAME:?}:/data"
    security_opt:
      - "label:disable"
    networks:
      - private
    labels:
      traefik.enable: true
      traefik.http.routers.${GITEA_SERVICE_NAME}-router.entrypoints: https
      traefik.http.routers.${GITEA_SERVICE_NAME}-router.rule: Host(`${GITEA_SERVICE_NAME}.${DOMAIN}`)
      traefik.http.routers.${GITEA_SERVICE_NAME}-router.tls: true
      traefik.http.routers.${GITEA_SERVICE_NAME}-router.tls.certresolver: letsEncrypt
      traefik.http.routers.${GITEA_SERVICE_NAME}-router.service: ${GITEA_SERVICE_NAME}-service
      traefik.http.services.${GITEA_SERVICE_NAME}-service.loadbalancer.server.port: ${GITEA_INTERNAL_PORT:?}
      traefik.tcp.routers.gitea-ssh.rule: HostSNI(`*`)
      traefik.tcp.routers.gitea-ssh.entrypoints: ssh
      traefik.tcp.routers.gitea-ssh.service: gitea-ssh-service
      traefik.tcp.services.gitea-ssh-service.loadbalancer.server.port: 22
    restart: unless-stopped
