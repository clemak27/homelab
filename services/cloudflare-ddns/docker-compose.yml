---
version: '3.8'

services:
  cloudflare-ddns:
    image: ${CLOUDFLARE_SERVICE_IMAGE:?}:${CLOUDFLARE_SERVICE_VERSION:?}
    container_name: ${CLOUDFLARE_SERVICE_NAME:?}
    environment:
      API_KEY: ${CLOUDFLARE_API_KEY:?}
      ZONE: ${DOMAIN:?}
    networks:
      - private
    restart: unless-stopped
    healthcheck:
      test: stat /etc/passwd || exit 1
      interval: 20s
      timeout: 60s
      start_period: 15s
