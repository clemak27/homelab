version: '3.8'

services:
  homer:
    image: ${HOMER_SERVICE_IMAGE:?}:${HOMER_SERVICE_VERSION:?}
    container_name: ${HOMER_SERVICE_NAME:?}
    ports:
      - "${HOMER_SERVICE_PORT:?}:${HOMER_INTERNAL_PORT:?}"
    volumes:
      - "${DOCKER_DATA:?}/homer:/www/assets"
    networks:
      - private
    environment:
      UID: 1000
      GID: 1000
    labels:
      traefik.enable: true
      traefik.http.routers.${HOMER_SERVICE_NAME}-router.entrypoints: https
      traefik.http.routers.${HOMER_SERVICE_NAME}-router.rule: Host(`${HOMER_SERVICE_NAME}.${DOMAIN}`)
      traefik.http.routers.${HOMER_SERVICE_NAME}-router.tls: true
      traefik.http.routers.${HOMER_SERVICE_NAME}-router.tls.certresolver: letsEncrypt
      traefik.http.routers.${HOMER_SERVICE_NAME}-router.service: ${HOMER_SERVICE_NAME}-service
      traefik.http.services.${HOMER_SERVICE_NAME}-service.loadbalancer.server.port: ${HOMER_INTERNAL_PORT:?}
