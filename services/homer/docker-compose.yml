---
version: '3.8'

services:
  homer:
    image: ${HOMER_SERVICE_IMAGE:?}:${HOMER_SERVICE_VERSION:?}
    container_name: ${HOMER_SERVICE_NAME:?}
    ports:
      - "${HOMER_SERVICE_PORT:?}:${HOMER_INTERNAL_PORT:?}"
    volumes:
      - "${DOCKER_DATA:?}/homer:/www/assets"
    security_opt:
      - "label:disable"
    networks:
      - private
    environment:
      UID: 1001
      GID: 1001
    labels:
      traefik.enable: true
      traefik.http.routers.homer-router.entrypoints: https
      traefik.http.routers.homer-router.rule: Host(`${HOMER_SERVICE_NAME:?}.${DOMAIN:?}`)
      traefik.http.routers.homer-router.tls: true
      traefik.http.routers.homer-router.tls.certresolver: letsEncrypt
      traefik.http.routers.homer-router.service: homer-service
      traefik.http.services.homer-service.loadbalancer.server.port: ${HOMER_INTERNAL_PORT:?}
    restart: unless-stopped
