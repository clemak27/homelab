---
version: '3.8'

services:
  mp3gain_update:
    container_name: mp3gain_update
    image: mp3gain_update:0.0.2
    build:
      context: mp3gain_update/src
    volumes:
      - "${MEDIA_DATA:?}/music:/app/music"
    security_opt:
      - "label:disable"
    networks:
      - private
    restart: unless-stopped
