---
version: '3.8'

services:
  deemix:
    image: ${DEEMIX_SERVICE_IMAGE:?}:${DEEMIX_SERVICE_VERSION:?}
    container_name: ${DEEMIX_SERVICE_NAME:?}
    ports:
      - "${DEEMIX_SERVICE_PORT:?}:${DEEMIX_INTERNAL_PORT:?}"
    volumes:
      - "${DOCKER_DATA:?}/deemix/config:/config"
      - "${MEDIA_DATA}/music:/downloads"
    security_opt:
      - "label:disable"
    networks:
      - private
    environment:
      PUID: 1001
      PGID: 1001
      ARL: ${DEEMIX_ARL:?}
    labels:
      traefik.enable: true
      traefik.http.routers.deemix-router.entrypoints: https
      traefik.http.routers.deemix-router.rule: Host(`${DEEMIX_SERVICE_NAME}.${DOMAIN}`)
      traefik.http.routers.deemix-router.tls: true
      traefik.http.routers.deemix-router.tls.certresolver: letsEncrypt
      traefik.http.routers.deemix-router.service: ${DEEMIX_SERVICE_NAME}-service
      traefik.http.services.deemix-service.loadbalancer.server.port: ${DEEMIX_INTERNAL_PORT:?}
    restart: unless-stopped
