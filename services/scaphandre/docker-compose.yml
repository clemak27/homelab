---
version: '3.8'

services:
  scaphandre:
    image: ${SCAPHANDRE_SERVICE_IMAGE:?}:${SCAPHANDRE_SERVICE_VERSION:?}
    container_name: ${SCAPHANDRE_SERVICE_NAME:?}
    ports:
      - "${SCAPHANDRE_SERVICE_PORT:?}:${SCAPHANDRE_INTERNAL_PORT:?}"
    volumes:
      - type: bind
        source: /proc
        target: /proc
      - type: bind
        source: /sys/class/powercap
        target: /sys/class/powercap
    command: ["prometheus"]
    security_opt:
      - "label:disable"
    networks:
      - private
    environment:
      TZ: Europe/Vienna
    restart: unless-stopped
