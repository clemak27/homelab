version: '3.8'

services:
  vaultwarden:
    image: ${VAULTWARDEN_SERVICE_IMAGE:?}:${VAULTWARDEN_SERVICE_VERSION:?}
    container_name: ${VAULTWARDEN_SERVICE_NAME:?}
    ports:
      - "${VAULTWARDEN_SERVICE_PORT:?}:${VAULTWARDEN_INTERNAL_PORT:?}"
    volumes:
      - "${DOCKER_DATA:?}/${VAULTWARDEN_SERVICE_NAME:?}:/data"
    networks:
      - private
    environment:
      UID: 1000
      GID: 1000
      YUBICO_CLIENT_ID: "${VAULTWARDEN_YUBICO_CLIENT_ID:?}"
      YUBICO_SECRET_KEY: "${VAULTWARDEN_YUBICO_SECRET_KEY:?}"
    labels:
      traefik.enable: true
      traefik.http.routers.${VAULTWARDEN_SERVICE_NAME}-router.entrypoints: https
      traefik.http.routers.${VAULTWARDEN_SERVICE_NAME}-router.rule: Host(`${VAULTWARDEN_SERVICE_NAME}.${DOMAIN}`)
      traefik.http.routers.${VAULTWARDEN_SERVICE_NAME}-router.tls: true
      traefik.http.routers.${VAULTWARDEN_SERVICE_NAME}-router.tls.certresolver: letsEncrypt
      traefik.http.routers.${VAULTWARDEN_SERVICE_NAME}-router.service: ${VAULTWARDEN_SERVICE_NAME}-service
      traefik.http.services.${VAULTWARDEN_SERVICE_NAME}-service.loadbalancer.server.port: ${VAULTWARDEN_INTERNAL_PORT:?}
    extra_hosts:
      - "${VAULTWARDEN_SERVICE_NAME}.${DOMAIN}:${SERVER_IP}"
