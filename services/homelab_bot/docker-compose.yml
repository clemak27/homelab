version: '3.8'

services:
  homelab_bot:
    build:
      context: src
      args:
        TELEGRAM_CHAT: ${HOMELAB_BOT_TELEGRAM_CHAT_ID}
        TELEGRAM_URL: ${HOMELAB_BOT_TELEGRAM_CHAT_URL}
    container_name: ${HOMELAB_BOT_SERVICE_NAME:?}
    ports:
      - "${HOMELAB_BOT_SERVICE_PORT:?}:${HOMELAB_BOT_INTERNAL_PORT:?}"
    networks:
      - private
    restart: unless-stopped
