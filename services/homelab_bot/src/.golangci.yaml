---
linters:
  # Enable all available linters.
  enable-all: true
  disable:
    # Disable deprecated linters
    - scopelint
    - interfacer
    - exhaustivestruct
    - maligned
    - golint
    - ifshort
    - deadcode
    - varcheck
    - nosnakecase
    - structcheck
    # Disable generics incompatible linters
    - rowserrcheck
    - sqlclosecheck
    - wastedassign
    # disable unneeded linters
    - tagliatelle
