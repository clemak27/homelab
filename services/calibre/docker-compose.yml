---
version: '3.8'

services:
  calibre-web:
    image: ${CALIBRE_WEB_SERVICE_IMAGE:?}:${CALIBRE_WEB_SERVICE_VERSION:?}
    container_name: ${CALIBRE_WEB_SERVICE_NAME:?}
    ports:
      - "${CALIBRE_WEB_SERVICE_PORT:?}:${CALIBRE_WEB_INTERNAL_PORT:?}"
    volumes:
      - "${DOCKER_DATA:?}/${CALIBRE_SERVICE_NAME:?}/config-web:/config"
      - "${DOCKER_DATA:?}/${CALIBRE_SERVICE_NAME:?}/books:/books"
    security_opt:
      - "label:disable"
    networks:
      - private
    environment:
      PUID: 1001
      PGID: 1001
      TZ: "Europe/vienna"
    labels:
      traefik.enable: true
      traefik.http.routers.calibre-web-router.entrypoints: https
      traefik.http.routers.calibre-web-router.rule: Host(`${CALIBRE_WEB_SERVICE_NAME:?}.${DOMAIN:?}`)
      traefik.http.routers.calibre-web-router.tls: true
      traefik.http.routers.calibre-web-router.tls.certresolver: letsEncrypt
      traefik.http.routers.calibre-web-router.service: ${CALIBRE_WEB_SERVICE_NAME:?}-service
      traefik.http.services.calibre-web-service.loadbalancer.server.port: ${CALIBRE_WEB_INTERNAL_PORT:?}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-s", "-f", "-i", "http://localhost:${CALIBRE_WEB_INTERNAL_PORT:?}/"]
      interval: 20s
      timeout: 60s
      start_period: 15s

  calibre:
    image: ${CALIBRE_SERVICE_IMAGE:?}:${CALIBRE_SERVICE_VERSION:?}
    container_name: ${CALIBRE_SERVICE_NAME:?}
    ports:
      - "8095:8080"
      - "8096:8081"
    volumes:
      - "${DOCKER_DATA:?}/${CALIBRE_SERVICE_NAME:?}/config-web:/config"
      - "${DOCKER_DATA:?}/${CALIBRE_SERVICE_NAME:?}/books:/books"
    networks:
      - private
    environment:
      PUID: 1001
      PGID: 1001
      TZ: "Europe/vienna"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-s", "-f", "-i", "http://localhost:8080/"]
      interval: 20s
      timeout: 60s
      start_period: 15s
