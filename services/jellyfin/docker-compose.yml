---
version: '3.8'

services:
  jellyfin:
    image: ${JELLYFIN_SERVICE_IMAGE:?}:${JELLYFIN_SERVICE_VERSION:?}
    container_name: ${JELLYFIN_SERVICE_NAME:?}
    ports:
      - "${JELLYFIN_SERVICE_PORT:?}:${JELLYFIN_INTERNAL_PORT:?}"
      - "8920:8920/tcp"
      - "1900:1900/udp"
      - "7359:7359/udp"
    environment:
      PUID: 1001
      PGID: 1001
    volumes:
      - "${DOCKER_DATA}/${JELLYFIN_SERVICE_NAME}/config:/config"
      - "${DOCKER_DATA}/${JELLYFIN_SERVICE_NAME}/cache:/cache"
      - "${DOCKER_DATA}/${JELLYFIN_SERVICE_NAME}/media/movies:/media/movies"
      - "${DOCKER_DATA}/${JELLYFIN_SERVICE_NAME}/media/series:/media/series"
      - "${MUSIC_DATA}:/media/music"
    security_opt:
      - "label:disable"
    networks:
      - private
    labels:
      traefik.enable: true
      traefik.http.routers.${JELLYFIN_SERVICE_NAME}-router.entrypoints: https
      traefik.http.routers.${JELLYFIN_SERVICE_NAME}-router.rule: Host(`${JELLYFIN_SERVICE_NAME}.${DOMAIN}`)
      traefik.http.routers.${JELLYFIN_SERVICE_NAME}-router.tls: true
      traefik.http.routers.${JELLYFIN_SERVICE_NAME}-router.tls.certresolver: letsEncrypt
      traefik.http.routers.${JELLYFIN_SERVICE_NAME}-router.service: ${JELLYFIN_SERVICE_NAME}-service
      traefik.http.services.${JELLYFIN_SERVICE_NAME}-service.loadbalancer.server.port: ${JELLYFIN_INTERNAL_PORT:?}
    restart: unless-stopped
