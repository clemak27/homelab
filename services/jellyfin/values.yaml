---
app-template:
  image:
    repository: ghcr.io/onedr0p/jellyfin
    tag: 10.8.8@sha256:c2858a6c300af1b9f71517d9008756cede49085f6218f6c647b4bb984238de56

  env:
    TZ: Europe/Vienna

  service:
    main:
      type: LoadBalancer
      # loadBalancerIP: ${METALLB_JELLYFIN_ADDR}
      # externalTrafficPolicy: Local
      ports:
        http:
          port: 8096

  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        ingress.kubernetes.io/ssl-redirect: "false"
      #   cert-manager.io/cluster-issuer: letsencrypt-production
      #   traefik.ingress.kubernetes.io/router.entrypoints: websecure
      #   traefik.ingress.kubernetes.io/router.middlewares: networking-internal@kubernetescrd
      hosts:
        - host: "jellyfin.wallstreet30.local"
          paths:
            - path: /
              pathType: Prefix
      # tls:
      #   - secretName: "{{ .Release.Name }}-tls"
      #     hosts:
      #       - *host

  podSecurityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

  persistence:
    config:
      enabled: true
      # type: hostPath
      # hostPath:
      #   path: /var/mnt/services/jellyfin
      # mountPath: /config
    media:
      enabled: true
      type: hostPath
      hostPath: /var/mnt/media
      # path: /var/mnt/media
      mountPath: /media
