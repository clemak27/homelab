---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  source:
    repoURL: https://github.com/clemak27/homelab
    targetRevision: feat/deploy-cnpg
    path: cluster/cnpg-system/cnpg
  destination:
    name: in-cluster
    namespace: cnpg-system
