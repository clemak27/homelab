---
argo-cd:
  dex:
    enabled: false
  server:
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        ingress.kubernetes.io/ssl-redirect: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - argocd.wallstreet30.cc
      paths:
        - /
      pathType: Prefix
      tls:
        - hosts:
            - argocd.wallstreet30.cc
          secretName: argocd-tls

    extraArgs:
      - --insecure

    config:
      kustomize.buildOptions: "--enable-alpha-plugins --enable-exec --enable-helm"
      helm.valuesFileSchemes: >-
        secrets+gpg-import, secrets+gpg-import-kubernetes,
        secrets+age-import, secrets+age-import-kubernetes,
        secrets,secrets+literal,
        https
      resource.customizations.health.networking.k8s.io_Ingress: |
        hs = {}
        hs.status = "Healthy"
        return hs

  repoServer:
    serviceAccount:
      create: true
      name: argocd-repo-server

    rbac:
      - apiGroups:
          - ""
        resources:
          - secrets
        verbs:
          - get

    env:
      - name: HELM_PLUGINS
        value: /custom-tools/helm-plugins/
      - name: HELM_SECRETS_SOPS_PATH
        value: /custom-tools/sops
      - name: HELM_SECRETS_VALS_PATH
        value: /custom-tools/vals
      - name: HELM_SECRETS_KUBECTL_PATH
        value: /custom-tools/kubectl
      - name: HELM_SECRETS_CURL_PATH
        value: /custom-tools/curl
        # https://github.com/jkroepke/helm-secrets/wiki/Security-in-shared-environments
      - name: HELM_SECRETS_VALUES_ALLOW_SYMLINKS
        value: "false"
      - name: HELM_SECRETS_VALUES_ALLOW_ABSOLUTE_PATH
        value: "false"
      - name: HELM_SECRETS_VALUES_ALLOW_PATH_TRAVERSAL
        value: "false"

    volumes:
      - name: custom-tools
        emptyDir: {}
      - name: sops-age
        secret:
          secretName: helm-secrets-private-keys
          items:
            - key: key.txt
              path: keys.txt
    volumeMounts:
      - mountPath: /custom-tools
        name: custom-tools
      - mountPath: /usr/local/bin/kustomize
        name: custom-tools
        subPath: kustomize
      - mountPath: /usr/local/bin/ksops
        name: custom-tools
        subPath: ksops
      - mountPath: /.config/sops/age/keys.txt
        name: sops-age
        subPath: keys.txt
        readOnly: true
    initContainers:
      - name: download-tools
        image: alpine:latest
        command: [sh, -ec]
        env:
          - name: HELM_SECRETS_VERSION
            value: "4.2.2"
          - name: KUBECTL_VERSION
            value: "1.25.0"
          - name: SOPS_VERSION
            value: "3.7.3"
        args:
          - |
            mkdir -p /custom-tools/helm-plugins
            wget -qO- https://github.com/jkroepke/helm-secrets/releases/download/v${HELM_SECRETS_VERSION}/helm-secrets.tar.gz | tar -C /custom-tools/helm-plugins -xzf-;

            wget -qO /custom-tools/sops https://github.com/mozilla/sops/releases/download/v${SOPS_VERSION}/sops-v${SOPS_VERSION}.linux
            wget -qO /custom-tools/kubectl https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl
            wget -qO /custom-tools/curl https://github.com/moparisthebest/static-curl/releases/latest/download/curl-amd64 \

            # use these on a arm64 server
            # wget -qO /custom-tools/sops https://github.com/mozilla/sops/releases/download/v${SOPS_VERSION}/sops-v${SOPS_VERSION}.linux.arm64
            # wget -qO /custom-tools/kubectl https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/arm64/kubectl
            # wget -qO /custom-tools/curl https://github.com/moparisthebest/static-curl/releases/latest/download/curl-aarch64  \

            chmod +x /custom-tools/*
        volumeMounts:
          - mountPath: /custom-tools
            name: custom-tools
      - name: install-ksops
        image: viaductoss/ksops:v4.1.1
        command: ["/bin/sh", "-c"]
        args:
          - echo "Installing KSOPS...";
            mv ksops /custom-tools/;
            mv $GOPATH/bin/kustomize /custom-tools/;
            echo "Done.";
        volumeMounts:
          - mountPath: /custom-tools
            name: custom-tools
  configs:
    repositories:
      argocd-helm:
        type: helm
        name: argo-cd
        url: https://argoproj.github.io/argo-helm
      bjw-s-helm:
        type: helm
        name: bjw-s
        url: https://bjw-s.github.io/helm-charts
      jetstack:
        type: helm
        name: jetstack
        url: https://charts.jetstack.io
      bitnami:
        type: helm
        name: bitnami
        url: https://charts.bitnami.com/bitnami
      gitea-charts:
        type: helm
        name: gitea-charts
        url: https://dl.gitea.io/charts/
      longhorn:
        type: helm
        name: longhorn
        url: https://charts.longhorn.io
      kyverno:
        type: helm
        name: kyverno
        url: https://kyverno.github.io/kyverno
      incubator:
        type: helm
        name: incubator
        url: https://charts.helm.sh/incubator
  notifications:
    argocdUrl: argocd.wallstreet30.cc
    # notifiers:
    #   service.telegram: |
    #     token: $telegram-token
    templates:
      template.app-deployed: |
        message: New version of {{.app.metadata.name}} is up and running.
      template.app-sync-failed: |
        message: Failed to sync application {{.app.metadata.name}}.
    triggers:
      trigger.on-deployed: |
        - description: Application is synced and healthy. Triggered once per commit.
          oncePer: app.status.sync.revision
          send:
          - app-deployed
          when: app.status.operationState.phase in ['Succeeded'] and app.status.health.status == 'Healthy'
      trigger.on-sync-failed: |
        - description: Application syncing has failed
          send:
          - app-sync-failed
          when: app.status.operationState.phase in ['Error', 'Failed']
