---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: git
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/clemak27/homelab
        revision: k3s-part2
        directories:
          - path: cluster/*
          - path: cluster/argocd
            exclude: true
          - path: cluster/traefik
            exclude: true
          - path: cluster/cert-manager/issuer
            exclude: true
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/clemak27/homelab
        targetRevision: k3s-part2
        path: '{{path}}'
        helm:
          valueFiles:
            - values.yaml
            - secrets+age-import-kubernetes://argocd/helm-secrets-private-keys#key.txt?https://raw.githubusercontent.com/clemak27/homelab/k3s/{{path}}/secrets.yaml
      destination:
        name: in-cluster
        namespace: services
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/clemak27/homelab
    targetRevision: k3s-part2
    path: cluster/argocd
    helm:
      valueFiles:
        - values.yaml
        - secrets+age-import-kubernetes://argocd/helm-secrets-private-keys#key.txt?https://raw.githubusercontent.com/clemak27/homelab/k3s/cluster/argocd/secrets.yaml
  destination:
    name: in-cluster
    namespace: argocd
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-dashboard
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/clemak27/homelab
    targetRevision: k3s-part2
    path: cluster/traefik
  destination:
    name: in-cluster
    namespace: kube-system
