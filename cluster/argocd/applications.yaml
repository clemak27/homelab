---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/clemak27/homelab
    targetRevision: master
    path: cluster/argocd
    helm:
      valueFiles:
        - values.yaml
        - secrets+age-import-kubernetes://argocd/helm-secrets-private-keys#key.txt?https://raw.githubusercontent.com/clemak27/homelab/master/cluster/argocd/secrets.yaml
  destination:
    name: in-cluster
    namespace: argocd
