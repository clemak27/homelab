---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://github.com/clemak27/homelab
    targetRevision: feat/deploy-k3s-mars
    path: cluster/argocd/argocd
  destination:
    name: in-cluster
    namespace: argocd
