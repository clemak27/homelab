kind: Kustomization
helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 5.50.1
    releaseName: argo-cd
    namespace: argocd
    valuesFile: values.yaml
    includeCRDs: true
generators:
  - ./ksops-generator.yaml
