---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 7.7.12
    releaseName: argo-cd
    namespace: argocd
    valuesFile: values.yaml
    includeCRDs: true
resources:
  # https://github.com/argoproj/argo-helm/issues/2637
  - servicemonitors.yaml
generators:
  - ./ksops-generator.yaml
