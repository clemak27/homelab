---
apiVersion: v1
kind: ConfigMap
metadata:
  name: renovate-config
data:
  config.json: |-
    {
      "repositories": ["clemak27/hurlrr"],
      "dryRun" : "full"
    }
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate-bot
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - image: renovate/renovate:39.212.0
              name: renovate-bot
              env:  # For illustration purposes, please use secrets.
                - name: RENOVATE_PLATFORM
                  value: 'gitea'
                - name: RENOVATE_ENDPOINT
                  value: 'https://gitea.wallstreet30.cc/api/v3'
                - name: RENOVATE_TOKEN
                  secretKeyRef:
                    name: renovate-tokens
                    key: gitea
                - name: RENOVATE_AUTODISCOVER
                  value: 'false'
                - name: RENOVATE_BASE_DIR
                  value: '/tmp/renovate/'
                - name: RENOVATE_CONFIG_FILE
                  value: '/opt/renovate/config.json'
                - name: LOG_LEVEL
                  value: debug
              volumeMounts:
                - name: config-volume
                  mountPath: /opt/renovate/
                - name: work-volume
                  mountPath: /tmp/renovate/
          restartPolicy: Never
          volumes:
            - name: config-volume
              configMap:
                name: renovate-config
            - name: work-volume
              emptyDir: {}
