---
controllers:
  main:
    containers:
      main:
        image:
          repository: docker.io/linuxserver/calibre
          tag: 7.4.0
        env:
          TZ: Europe/Vienna
          PUID: "1000"
          PGID: "1000"

defaultPodOptions:
  podSecurityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
  labels:
    requires-nfs: "true"

service:
  main:
    type: ClusterIP
    ports:
      http:
        port: 8080
      remote:
        port: 8081

ingress:
  main:
    enabled: true
    ingressClassName: traefik
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: calibre.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
    tls:
      - hosts:
          - calibre.wallstreet30.cc
        secretName: calibre-tls

persistence:
  config:
    enabled: true
    existingClaim: calibre-config
  books:
    enabled: true
    type: nfs
    server: 192.168.178.101
    path: /media/books
    globalMounts:
      - path: /books
        readOnly: false
