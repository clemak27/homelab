---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/values.schema.json
controllers:
  main:
    replicas: null
    labels:
      requires-nfs: "true"
    containers:
      main:
        image:
          repository: docker.io/linuxserver/calibre
          tag: 7.26.0
        env:
          TZ: Europe/Vienna
          PUID: "1000"
          PGID: "1000"

defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

service:
  main:
    type: ClusterIP
    controller: main
    ports:
      http:
        port: 8080
      remote:
        port: 8081

ingress:
  main:
    enabled: true
    className: traefik
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: calibre.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - calibre.wallstreet30.cc
        secretName: calibre-tls

persistence:
  config:
    enabled: true
    existingClaim: calibre-config
  books:
    enabled: true
    type: nfs
    server: 192.168.178.100
    path: /media/books
    globalMounts:
      - path: /books
        readOnly: false
