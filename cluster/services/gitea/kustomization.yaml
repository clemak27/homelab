---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: gitea
    repo: https://dl.gitea.io/charts/
    version: 9.6.1
    releaseName: gitea
    namespace: services
    valuesFile: values.yaml
    includeCRDs: true
    apiVersions:
      - networking.k8s.io/v1/Ingress
generators:
  - ./ksops-generator.yaml
resources:
  - ssh-ingress.yaml
