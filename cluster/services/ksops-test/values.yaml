---
image:
  repository: registry.wallstreet30.cc/qobuz-dl
  tag: 0.0.3

env:
  TZ: Europe/Vienna
  USER:
    valueFrom:
      secretKeyRef:
        name: mysecret
        key: username
  PW:
    valueFrom:
      secretKeyRef:
        name: mysecret
        key: password

service:
  main:
    type: ClusterIP
    ports:
      http:
        port: 8526
