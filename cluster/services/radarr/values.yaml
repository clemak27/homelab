---
controllers:
  main:
    containers:
      main:
        image:
          repository: docker.io/linuxserver/radarr
          tag: 5.1.3
        env:
          TZ: Europe/Vienna
          PUID: "1000"
          PGID: "1000"

defaultPodOptions:
  podSecurityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
  labels:
    requires-nfs: "true"

service:
  main:
    type: ClusterIP
    ports:
      http:
        port: 7878

ingress:
  main:
    enabled: true
    ingressClassName: traefik
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: radarr.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
    tls:
      - hosts:
          - radarr.wallstreet30.cc
        secretName: radarr-tls

persistence:
  config:
    enabled: true
    existingClaim: radarr-config
  downloads:
    enabled: true
    type: nfs
    server: 192.168.178.101
    path: /media/torrents
    globalMounts:
      - path: /downloads
        readOnly: false
  movies:
    enabled: true
    type: nfs
    server: 192.168.178.101
    path: /media/movies
    globalMounts:
      - path: /downloads/movies
        readOnly: false
