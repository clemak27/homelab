---
image:
  repository: docker.io/deluan/navidrome
  tag: 0.49.3

controllers:
  main:
    labels:
      requires-nfs: "true"

env:
  TZ: Europe/Vienna
  ND_LASTFM_APIKEY:
    valueFrom:
      secretKeyRef:
        name: navidrome-lastfm
        key: key
  ND_LASTFM_SECRET:
    valueFrom:
      secretKeyRef:
        name: navidrome-lastfm
        key: secret
  ND_SPOTIFY_ID:
    valueFrom:
      secretKeyRef:
        name: navidrome-spotify
        key: id
  ND_SPOTIFY_SECRET:
    valueFrom:
      secretKeyRef:
        name: navidrome-spotify
        key: secret

service:
  main:
    type: ClusterIP
    ports:
      http:
        port: 4533

ingress:
  main:
    enabled: true
    ingressClassName: traefik
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: navidrome.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - navidrome.wallstreet30.cc
        secretName: navidrome-tls

podSecurityContext:
  fsGroup: 1000
  fsGroupChangePolicy: OnRootMismatch

persistence:
  config:
    enabled: true
    existingClaim: navidrome-config
    mountPath: /data
  media:
    enabled: true
    type: nfs
    server: 192.168.178.101
    path: /media/music
    mountPath: /music
