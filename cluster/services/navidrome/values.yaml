---
controllers:
  main:
    containers:
      main:
        image:
          repository: docker.io/deluan/navidrome
          tag: 0.50.2
        env:
          TZ: Europe/Vienna
          ND_LASTFM_APIKEY:
            valueFrom:
              secretKeyRef:
                name: navidrome-lastfm
                key: key
          ND_LASTFM_SECRET:
            valueFrom:
              secretKeyRef:
                name: navidrome-lastfm
                key: secret
          ND_SPOTIFY_ID:
            valueFrom:
              secretKeyRef:
                name: navidrome-spotify
                key: id
          ND_SPOTIFY_SECRET:
            valueFrom:
              secretKeyRef:
                name: navidrome-spotify
                key: secret

defaultPodOptions:
  podSecurityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
  labels:
    requires-nfs: "true"

service:
  main:
    type: ClusterIP
    ports:
      http:
        port: 4533

ingress:
  main:
    enabled: true
    ingressClassName: traefik
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: navidrome.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
    tls:
      - hosts:
          - navidrome.wallstreet30.cc
        secretName: navidrome-tls

persistence:
  config:
    enabled: true
    existingClaim: navidrome-config
    globalMounts:
      - path: /data
        readOnly: false
  media:
    enabled: true
    type: nfs
    server: 192.168.178.101
    path: /media/music
    globalMounts:
      - path: /music
        readOnly: false
