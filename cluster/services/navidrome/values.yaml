---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/values.schema.json
controllers:
  main:
    replicas: null
    labels:
      requires-nfs: "true"
    containers:
      main:
        image:
          repository: docker.io/deluan/navidrome
          tag: 0.55.2
        env:
          TZ: Europe/Vienna
          ND_LASTFM_APIKEY:
            valueFrom:
              secretKeyRef:
                name: navidrome-lastfm
                key: key
          ND_LASTFM_SECRET:
            valueFrom:
              secretKeyRef:
                name: navidrome-lastfm
                key: secret
          ND_SPOTIFY_ID:
            valueFrom:
              secretKeyRef:
                name: navidrome-spotify
                key: id
          ND_SPOTIFY_SECRET:
            valueFrom:
              secretKeyRef:
                name: navidrome-spotify
                key: secret

defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

service:
  main:
    type: ClusterIP
    controller: main
    ports:
      http:
        port: 4533

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: navidrome.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - navidrome.wallstreet30.cc
        secretName: navidrome-tls

persistence:
  config:
    enabled: true
    existingClaim: navidrome-config
    globalMounts:
      - path: /data
        readOnly: false
  media:
    enabled: true
    type: nfs
    server: 192.168.178.100
    path: /media/music
    globalMounts:
      - path: /music
        readOnly: false
