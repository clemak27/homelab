---
apiVersion: v1
kind: Namespace
metadata:
  name: services
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: services
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/clemak27/homelab
        revision: feat/homelab-v7
        directories:
          - path: cluster/services/*
          - path: cluster/services/filebrowser
            exclude: true
          - path: cluster/services/jellyfin
            exclude: true
          - path: cluster/services/jackett
            exclude: true
          - path: cluster/services/radarr
            exclude: true
          - path: cluster/services/sonarr
            exclude: true
          - path: cluster/services/transmission
            exclude: true

  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/clemak27/homelab
        targetRevision: feat/homelab-v7
        path: '{{path}}'
      destination:
        name: in-cluster
        namespace: services
