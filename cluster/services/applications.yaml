---
apiVersion: v1
kind: Namespace
metadata:
  name: services
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: services
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/clemak27/homelab
        revision: feat/zigbee2mqtt
        directories:
          - path: cluster/services/*
          - path: cluster/services/deconz
            exclude: true
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/clemak27/homelab
        targetRevision: feat/zigbee2mqtt
        path: '{{path}}'
      destination:
        name: in-cluster
        namespace: services
