---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: services
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/clemak27/homelab
        revision: feat/deploy-k3s-mars
        directories:
          - path: cluster/services/*

  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: https://github.com/clemak27/homelab
        targetRevision: feat/deploy-k3s-mars
        path: '{{path}}'
      destination:
        name: in-cluster
        namespace: services
