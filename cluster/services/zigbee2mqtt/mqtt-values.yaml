---
image:
  repository: docker.io/eclipse-mosquitto
  tag: 2.0.15

command:
  - mosquitto

args:
  - -c
  - /mosquitto-no-auth.conf

env:
  TZ: Europe/Vienna

service:
  main:
    type: ClusterIP
    ports:
      http:
        primary: true
        port: 1883

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

podSecurityContext:
  fsGroup: 1000
  fsGroupChangePolicy: OnRootMismatch

persistence:
  config:
    enabled: true
    existingClaim: mqtt-config
