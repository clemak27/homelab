---
controllers:
  main:
    containers:
      main:
        image:
          repository: docker.io/koenkk/zigbee2mqtt
          tag: 1.30.4
        env:
          TZ: Europe/Vienna
        securityContext:
          privileged: true

defaultPodOptions:
  nodeSelector:
    kubernetes.io/hostname: boltzmann
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

service:
  main:
    enabled: true
    type: ClusterIP
    controller: main
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    className: traefik
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: zigbee2mqtt.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - zigbee2mqtt.wallstreet30.cc
        secretName: zigbee2mqtt-tls

persistence:
  config:
    enabled: true
    existingClaim: zigbee2mqtt-config
    globalMounts:
      - path: /app/data
        readOnly: false
