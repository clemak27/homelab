---
app-template:
  image:
    repository: docker.io/miniflux/miniflux
    tag: 2.0.41

  env:
    TZ: Europe/Vienna
    RUN_MIGRATIONS: "1"
    BASE_URL: "https://miniflux.wallstreet30.cc"
    LISTEN_ADDR: "0.0.0.0:8080"
    POLLING_FREQUENCY: "15"
    BATCH_SIZE: "50"

  service:
    main:
      type: ClusterIP
      ports:
        http:
          port: 8080

  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        ingress.kubernetes.io/ssl-redirect: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: miniflux.wallstreet30.cc
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - miniflux.wallstreet30.cc
          secretName: miniflux-tls

postgresql:
  image:
    repository: postgres
    tag: 15.1

  primary:
    podSecurityContext:
      enabled: false
      fsGroup: ""
    containerSecurityContext:
      enabled: false
      runAsUser: "auto"
    persistence:
      storageClass: longhorn

  readReplicas:
    podSecurityContext:
      enabled: false
      fsGroup: ""
    containerSecurityContext:
      enabled: false
      runAsUser: "auto"

  volumePermissions:
    enabled: false
    securityContext:
      runAsUser: "auto"
