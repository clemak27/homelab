---
controllers:
  main:
    containers:
      main:
        image:
          repository: docker.io/linuxserver/sonarr
          tag: 4.0.1
        env:
          TZ: Europe/Vienna
          PUID: "1000"
          PGID: "1000"

defaultPodOptions:
  podSecurityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
  labels:
    requires-nfs: "true"

service:
  main:
    type: ClusterIP
    ports:
      http:
        port: 8989

ingress:
  main:
    enabled: true
    ingressClassName: traefik
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: sonarr.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
    tls:
      - hosts:
          - sonarr.wallstreet30.cc
        secretName: sonarr-tls

persistence:
  config:
    enabled: true
    existingClaim: sonarr-config
  downloads:
    enabled: true
    type: nfs
    server: 192.168.178.100
    path: /media/torrents
    globalMounts:
      - path: /downloads
        readOnly: false
  series:
    enabled: true
    type: nfs
    server: 192.168.178.100
    path: /media/series
    globalMounts:
      - path: /downloads/series
        readOnly: false
