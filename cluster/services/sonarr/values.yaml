---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/values.schema.json
controllers:
  main:
    replicas: null
    labels:
      requires-nfs: "true"
    containers:
      main:
        image:
          repository: docker.io/linuxserver/sonarr
          tag: 4.0.9
        env:
          TZ: Europe/Vienna
          PUID: "1000"
          PGID: "1000"

defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

service:
  main:
    type: ClusterIP
    controller: main
    ports:
      http:
        port: 8989

ingress:
  main:
    enabled: true
    className: traefik
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: sonarr.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - sonarr.wallstreet30.cc
        secretName: sonarr-tls

persistence:
  config:
    enabled: true
    existingClaim: sonarr-config
  downloads:
    enabled: true
    type: nfs
    server: 192.168.178.100
    path: /media/torrents
    globalMounts:
      - path: /downloads
        readOnly: false
  series:
    enabled: true
    type: nfs
    server: 192.168.178.100
    path: /media/series
    globalMounts:
      - path: /downloads/series
        readOnly: false
  series2:
    enabled: true
    type: nfs
    server: 192.168.178.100
    path: /series
    globalMounts:
      - path: /series
        readOnly: false
