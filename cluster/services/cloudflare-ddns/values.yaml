---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/values.schema.json
controllers:
  main:
    containers:
      main:
        image:
          repository: docker.io/oznu/cloudflare-ddns
          tag: latest
        env:
          TZ: Europe/Vienna
          API_KEY:
            valueFrom:
              secretKeyRef:
                name: cloudflare-api
                key: api-key
          ZONE:
            valueFrom:
              secretKeyRef:
                name: cloudflare-api
                key: zone
