---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/values.schema.json
controllers:
  main:
    initContainers:
      wait-for-database:
        image:
          repository: nixery.dev/shell/busybox/postgresql_16
          tag: latest
        args:
          - bash
          - -c
          - "set -x; while [[ ! \"$(pg_isready -d paperless -U paperless -h paperless-database-rw)\" ]]; do sleep 5; done"
    containers:
      main:
        image:
          repository: ghcr.io/paperless-ngx/paperless-ngx
          tag: latest
        env:
          TZ: Europe/Vienna
          PAPERLESS_URL: https://paperless-ngx.wallstreet30.cc
          PAPERLESS_REDIS: redis://paperless-valkey-primary.services
          PAPERLESS_DBHOST: paperless-database-rw
          PAPERLESS_DBPASS:
            valueFrom:
              secretKeyRef:
                name: paperless-database-app
                key: password
          PAPERLESS_CONSUMPTION_DIR: "/config/consume/"
          PAPERLESS_DATA_DIR: "/config/data/"
          PAPERLESS_MEDIA_ROOT: "/config/media/"

service:
  main:
    type: ClusterIP
    controller: main
    ports:
      http:
        port: 8000

ingress:
  main:
    enabled: true
    className: traefik
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: paperless-ngx.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - paperless-ngx.wallstreet30.cc
        secretName: paperless-ngx-tls

persistence:
  config:
    enabled: true
    existingClaim: paperless-config
