---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/values.schema.json
controllers:
  main:
    containers:
      main:
        image:
          repository: docker.io/vaultwarden/server
          tag: 1.32.0
        env:
          TZ: Europe/Vienna
          YUBICO_CLIENT_ID:
            valueFrom:
              secretKeyRef:
                name: vaultwarden-yubico
                key: yubico_client_id
          YUBICO_SECRET_KEY:
            valueFrom:
              secretKeyRef:
                name: vaultwarden-yubico
                key: yubico_secret_key

defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

service:
  main:
    type: ClusterIP
    controller: main
    ports:
      http:
        port: 80
      websocket:
        enabled: true
        port: 3012

ingress:
  main:
    enabled: true
    className: traefik
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: vaultwarden.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - vaultwarden.wallstreet30.cc
        secretName: vaultwarden-tls

persistence:
  config:
    enabled: true
    existingClaim: vaultwarden-config
    globalMounts:
      - path: /data
        readOnly: false
