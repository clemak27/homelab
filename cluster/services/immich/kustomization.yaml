---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: app-template
    repo: https://bjw-s.github.io/helm-charts
    version: 3.6.1
    releaseName: immich
    namespace: services
    valuesFile: values.yaml
    includeCRDs: true
  - name: app-template
    repo: https://bjw-s.github.io/helm-charts
    version: 3.6.1
    releaseName: immich-ml
    namespace: services
    valuesFile: ml.yaml
    includeCRDs: true
  - name: valkey
    repo: oci://registry-1.docker.io/bitnamicharts
    version: 2.2.3
    releaseName: immich-valkey
    namespace: services
    valuesFile: valkey.yaml
    includeCRDs: true
resources:
  - database.yaml
