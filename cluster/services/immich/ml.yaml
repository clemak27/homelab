---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/values.schema.json
controllers:
  main:
    replicas: null
    containers:
      main:
        image:
          repository: ghcr.io/immich-app/immich-machine-learning
          tag: v1.126.1
        env:
          TZ: Europe/Vienna
          MACHINE_LEARNING_HOST: 0.0.0.0
          MACHINE_LEARNING_PORT: &port 3003
          MACHINE_LEARNING_CACHE_FOLDER: /cache
          TRANSFORMERS_CACHE: /cache

service:
  main:
    type: ClusterIP
    controller: main
    ports:
      http:
        port: *port

ingress:
  main:
    enabled: false

persistence:
  cache:
    enabled: true
    existingClaim: immich-ml-cache
    globalMounts:
      - path: /cache
        readOnly: false
