---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/values.schema.json
controllers:
  main:
    containers:
      main:
        image:
          repository: docker.io/vabene1111/recipes
          tag: 1.4.8
        env:
          TZ: Europe/Vienna
          DB_ENGINE: "django.db.backends.postgresql"
          POSTGRES_DB: recipies
          POSTGRES_USER: r3c1p1e5
          POSTGRES_PORT: "5432"
          POSTGRES_HOST: recipes-db-postgresql
          SECRET_KEY:
            valueFrom:
              secretKeyRef:
                name: recipes-db-connection
                key: secret_key
          POSTGRES_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: recipes-db-connection
                key: postgres_password

service:
  main:
    type: ClusterIP
    controller: main
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    className: traefik
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: recipes.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - recipes.wallstreet30.cc
        secretName: recipes-tls
