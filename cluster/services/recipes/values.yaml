---
app-template:
  image:
    repository: docker.io/vabene1111/recipes
    tag: 1.4.8

  env:
    TZ: Europe/Vienna
    DB_ENGINE: "django.db.backends.postgresql"


  service:
    main:
      type: ClusterIP
      ports:
        http:
          port: 8080

  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        ingress.kubernetes.io/ssl-redirect: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: recipes.wallstreet30.cc
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - recipes.wallstreet30.cc
          secretName: recipes-tls

postgresql:
  image:
    repository: postgres
    tag: 15.2

  primary:
    podSecurityContext:
      enabled: false
      fsGroup: ""
    containerSecurityContext:
      enabled: false
      runAsUser: "auto"
    persistence:
      existingClaim: "recipes-postgresql"

  readReplicas:
    podSecurityContext:
      enabled: false
      fsGroup: ""
    containerSecurityContext:
      enabled: false
      runAsUser: "auto"

  volumePermissions:
    enabled: false
    securityContext:
      runAsUser: "auto"
