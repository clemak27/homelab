---
controllers:
  main:
    containers:
      main:
        image:
          repository: registry.wallstreet30.cc/qobuz-dl
          tag: latest
        env:
          TZ: Europe/Vienna

defaultPodOptions:
  podSecurityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
  labels:
    requires-nfs: "true"

service:
  main:
    type: ClusterIP
    ports:
      http:
        port: 8526

ingress:
  main:
    enabled: true
    ingressClassName: traefik
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: qobuz-dl.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
    tls:
      - hosts:
          - qobuz-dl.wallstreet30.cc
        secretName: qobuz-dl-tls

persistence:
  media:
    enabled: true
    type: nfs
    server: 192.168.178.101
    path: /media/music
    globalMounts:
      - path: /app/music
        readOnly: false
