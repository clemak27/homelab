---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/values.schema.json
controllers:
  main:
    replicas: null
    labels:
      requires-nfs: "true"
    containers:
      main:
        image:
          repository: gitea.wallstreet30.cc/clemak27/qobuz-dl
          tag: latest
          pullPolicy: Always
        env:
          TZ: Europe/Vienna

defaultPodOptions:
  imagePullSecrets:
    - name: regcred
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

service:
  main:
    type: ClusterIP
    controller: main
    ports:
      http:
        port: 8526

ingress:
  main:
    enabled: true
    className: traefik
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: qobuz-dl.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - qobuz-dl.wallstreet30.cc
        secretName: qobuz-dl-tls

persistence:
  media:
    enabled: true
    type: nfs
    server: 192.168.178.100
    path: /media/music
    globalMounts:
      - path: /app/music
        readOnly: false
