---
controllers:
  main:
    replicas: null
    labels:
      requires-nfs: "true"
    containers:
      main:
        image:
          repository: docker.io/linuxserver/jackett
          tag: 0.21.2358
        env:
          TZ: Europe/Vienna
          PUID: "1000"
          PGID: "1000"

defaultPodOptions:
  securityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

service:
  main:
    type: ClusterIP
    controller: main
    ports:
      http:
        port: 9117

ingress:
  main:
    enabled: true
    className: traefik
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: jackett.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - jackett.wallstreet30.cc
        secretName: jackett-tls

persistence:
  config:
    enabled: true
    existingClaim: jackett-config
  media:
    enabled: true
    type: nfs
    server: 192.168.178.100
    path: /media/torrents/complete
    globalMounts:
      - path: /downloads
        readOnly: false
