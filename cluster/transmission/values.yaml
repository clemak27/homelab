---
app-template:
  image:
    repository: docker.io/linuxserver/transmission
    tag: version-3.00-r6

  env:
    TZ: Europe/Vienna
    PUID: "1001"
    PGID: "1001"

  service:
    main:
      type: ClusterIP
      ports:
        http:
          port: 9091
        tcp:
          enabled: true
          primary: true
          protocol: TCP
          port: 49153
        udp:
          enabled: true
          protocol: UDP
          port: 49153

  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        ingress.kubernetes.io/ssl-redirect: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: transmission.wallstreet30.cc
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - transmission.wallstreet30.cc
          secretName: transmission-tls

  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false
    startup:
      enabled: false

  podSecurityContext:
    fsGroup: 1001
    fsGroupChangePolicy: OnRootMismatch

  persistence:
    config:
      enabled: true
      storageClass: longhorn
      size: 1Gi
    media:
      enabled: true
      type: nfs
      server: 192.168.178.100
      path: /var/nfs/media/torrents
      mountPath: /downloads
