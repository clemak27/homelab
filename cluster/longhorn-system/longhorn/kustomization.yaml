---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: longhorn
    repo: https://charts.longhorn.io
    version: 1.8.0
    releaseName: longhorn
    namespace: longhorn-system
    valuesFile: values.yaml
    includeCRDs: true
resources:
  - frontend-ingress.yaml
  - longhorn-crypto.yaml
generators:
  - ./ksops-generator.yaml
