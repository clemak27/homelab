---
app-template:
  image:
    repository: ghcr.io/onedr0p/jellyfin
    tag: 10.8.8@sha256:c2858a6c300af1b9f71517d9008756cede49085f6218f6c647b4bb984238de56

  env:
    TZ: Europe/Vienna

  service:
    main:
      type: ClusterIP
      # externalTrafficPolicy: Local
      ports:
        http:
          port: 8096

  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        ingress.kubernetes.io/ssl-redirect: "true"
        cert-manager.io/issuer: wallstreet30-issuer
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - host: jellyfin-k3s.wallstreet30.cc
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: jellyfin-tls
          hosts:
            - jellyfin-k3s.wallstreet30.cc

  podSecurityContext:
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

  persistence:
    config:
      enabled: true
    media2:
      enabled: true
      type: nfs
      server: 192.168.178.100
      path: /var/nfs/media/
      mountPath: /media
