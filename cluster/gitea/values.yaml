---
gitea-charts/gitea:
  image:
    registry: "docker.io"
    repository: gitea/gitea
    tag: "1.17.4"

  podSecurityContext:
    fsGroup: 1000

  service:
    http:
      type: ClusterIP
      port: 3000
    ssh:
      type: ClusterIP
      port: 222
      clusterIP: None

  ingress:
    enabled: true
    className: traefik
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - host: gitea.wallstreet30.cc
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - gitea.wallstreet30.cc
        secretName: gitea-tls

  persistence:
    storageClass: longhorn

  gitea:
    config:
      server:
        SSH_PORT: 222
