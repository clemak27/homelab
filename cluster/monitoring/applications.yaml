---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/clemak27/homelab
        revision: feat/kube-stack
        directories:
          - path: cluster/monitoring/*
          - path: cluster/monitoring/loki
            exclude: true
          - path: cluster/monitoring/influxdb
            exclude: true
          - path: cluster/monitoring/grafana
            exclude: true
          - path: cluster/monitoring/prometheus
            exclude: true
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      source:
        repoURL: https://github.com/clemak27/homelab
        targetRevision: feat/kube-stack
        path: '{{path}}'
      destination:
        name: in-cluster
        namespace: monitoring
