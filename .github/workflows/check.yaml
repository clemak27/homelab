---
name: check
on:
  - pull_request
jobs:
  flake_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v5
      - name: Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Run Check
        run: nix flake check --impure
