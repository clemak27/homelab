---
name: hadolint
on:
  - pull_request
jobs:
  hadolint:
    runs-on: ubuntu-latest
    env:
      HADOLINT_RECURSIVE: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Hadolint
        uses: hadolint/hadolint-action@v2.0.0
        with:
          dockerfile: Dockerfile
