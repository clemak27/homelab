---
name: test
on:
  - pull_request
jobs:
  ignition:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Nix setup
        uses: cachix/install-nix-action@v18
      - name: Run ignition test
        run: nix shell nixpkgs#gnumake nixpkgs#butane -c make test
