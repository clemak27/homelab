---
name: renovate
on:
  schedule:
    - cron: '0 0/6 * * *'
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Renovate
        uses: renovatebot/github-action@e02bf7b1c996027e55e910400653576a8293246c # v41.0.3
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
