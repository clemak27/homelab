---
name: renovate
on:
  schedule:
    - cron: '0 0/6 * * *'
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Renovate
        uses: renovatebot/github-action@74811c93da74bf38cb37f41489065619930fba44 # v40.1.9
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
