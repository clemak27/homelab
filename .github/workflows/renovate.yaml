---
name: renovate
on:
  schedule:
    - cron: '0 0/6 * * *'
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Renovate
        uses: renovatebot/github-action@10b0dbf049fea8f04c079c8802145f3eac72d9e7 # v40.1.8
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
