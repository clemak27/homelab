---
name: renovate
on:
  schedule:
    - cron: '0 * * * *'
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Renovate
        uses: renovatebot/github-action@v32.194.0  # renovate: datasource=github-releases depName=renovatebot/github-action
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
