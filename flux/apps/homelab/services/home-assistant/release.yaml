---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: services
spec:
  interval: 50m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
      interval: 50m
  releaseName: home-assistant
  targetNamespace: services
  driftDetection:
    mode: enabled
  dependsOn:
    - name: mqtt
      namespace: services
    - name: zigbee2mqtt
      namespace: services
  valuesFrom:
    - kind: ConfigMap
      name: home-assistant-values
      valuesKey: values.yaml
