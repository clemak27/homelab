---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: forgejo
  namespace: services
spec:
  interval: 50m
  chart:
    spec:
      chart: forgejo
      version: 15.0.2
      sourceRef:
        kind: HelmRepository
        name: forgejo
      interval: 50m
  releaseName: forgejo
  targetNamespace: services
  driftDetection:
    mode: enabled
  valuesFrom:
    - kind: ConfigMap
      name: forgejo-values
      valuesKey: values.yaml
