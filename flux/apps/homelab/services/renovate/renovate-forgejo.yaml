---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate-forgejo
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
            - name: wait-for-forgejo
              image: nixery.dev/shell/curl:latest
              command: ['bash', '-c', "until curl -f https://forgejo.wallstreet30.cc; do sleep 5; done"]
          containers:
            - image: renovate/renovate:41.82.5
              name: renovate
              env:
                - name: RENOVATE_PLATFORM
                  value: 'forgejo'
                - name: RENOVATE_ENDPOINT
                  value: https://forgejo.wallstreet30.cc/api/v1
                - name: RENOVATE_GITHUB_COM_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: renovate-token
                      key: github
                - name: RENOVATE_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: renovate-token
                      key: forgejo

                - name: RENOVATE_AUTODISCOVER
                  value: 'true'
                - name: RENOVATE_AUTODISCOVER_FILTER
                  value: "clemak27/*"
                - name: RENOVATE_BASE_DIR
                  value: '/tmp/renovate/'
                - name: LOG_LEVEL
                  value: info
                - name: RENOVATE_REQUIRE_CONFIG
                  value: 'required'
                - name: RENOVATE_ONBOARDING
                  value: 'false'
              volumeMounts:
                - name: data-volume
                  mountPath: /tmp/renovate/
          restartPolicy: Never
          volumes:
            - name: data-volume
              emptyDir: {}
