---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: services
resources:
  - database.yaml
  - gitea-admin.yaml
  - gitea-runner-token.yaml
  - regcred.yaml
  - release.yaml
configMapGenerator:
  - name: gitea-values
    files:
      - values.yaml=values.yaml
configurations:
  - kustomizeconfig.yaml
