---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: slskd-importer
  namespace: media
spec:
  interval: 50m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
      interval: 50m
  releaseName: slskd-importer
  targetNamespace: media
  driftDetection:
    mode: enabled
  dependsOn:
    - name: forgejo
      namespace: services
  valuesFrom:
    - kind: ConfigMap
      name: slskd-importer-values
      valuesKey: values.yaml
