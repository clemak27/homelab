[tools]
sops = "3.11.0"
doggo = "1.0.5"
dyff = "1.10.2"
flux2 = "2.7.2"
"npm:@immich/cli" = "2.2.97"
"ubi:coreos/butane" = "0.25.1"
"ubi:coreos/ignition" = { version = "2.24.0", exe = "ignition-validate" }

yamllint = "1.37.1"
actionlint = "1.7.8"
uv = "0.9.5"
"pipx:flux-local" = "7.11.0"

[env]
IMMICH_INSTANCE_URL="https://immich.wallstreet30.cc/api"

[tasks.flux-sync]
run = """
flux suspend source git flux-system
sleep 5
flux resume source git flux-system
"""

[tasks.flux-test]
run = "flux-local test --enable-helm -v"

[tasks.flux-diff]
run = """
DIFF="dyff between --omit-header --color on" \
flux-local diff hr -A
"""
