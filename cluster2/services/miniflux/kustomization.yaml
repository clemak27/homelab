---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: services
resources:
  - ./helmrelease.yaml
  - ./database.yaml
configMapGenerator:
  - name: miniflux-values
    files:
      - values.yaml=values.yaml
generatorOptions:
  disableNameSuffixHash: true
configurations:
  - kustomizeconfig.yaml
