---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-system
resources:
  - ./helmrelease.yaml
  - ./secrets.yaml
configMapGenerator:
  - name: navidrome-values
    files:
      - values.yaml=values.yaml
generatorOptions:
  disableNameSuffixHash: true
configurations:
  - kustomizeconfig.yaml
