---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homer
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    name: in-cluster
    namespace: services
  source:
    repoURL: 'https://k8s-at-home.com/charts/'
    targetRevision: 8.0.2
    chart: homer
    helm:
      releaseName: homer
      valueFiles:
        - values.yaml
      values: |-
        ingress:
          main:
            enabled: true
        configmap:
          config:
            enabled: true
