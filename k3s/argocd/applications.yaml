---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: git
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/clemak27/homelab
        revision: k3s
        directories:
          - path: k3s/services/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/clemak27/homelab
        targetRevision: k3s
        path: '{{path}}'
        helm:
          valueFiles:
            - values.yaml
            # - secrets+gpg-import-kubernetes://argocd/helm-secrets-private-keys#key.asc?secrets.yaml
      destination:
        name: in-cluster
        namespace: services
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/clemak27/homelab
    targetRevision: k3s
    path: k3s/argocd
  destination:
    name: in-cluster
    namespace: argocd
