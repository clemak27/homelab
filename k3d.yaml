---
# k3d configuration file
apiVersion: k3d.io/v1alpha4
kind: Simple
metadata:
  name: local
servers: 1
agents: 1
kubeAPI:
  host: "k3d.wallstreet30.local"
  hostIP: "127.0.0.1"
  hostPort: "6445"
options:
  k3s:
    extraArgs:
      - arg: --tls-san=k3d.wallstreet30.local
        nodeFilters:
          - server:*
      - arg: --selinux
        nodeFilters:
          - server:*
          - agent:*
