---
version: '3.8'

services:
  vaultwarden:
    image: ${VAULTWARDEN_SERVICE_IMAGE:?}:${VAULTWARDEN_SERVICE_VERSION:?}
    container_name: ${VAULTWARDEN_SERVICE_NAME:?}
    ports:
      - "${VAULTWARDEN_SERVICE_PORT:?}:${VAULTWARDEN_INTERNAL_PORT:?}"
    volumes:
      - "${DOCKER_DATA:?}/${VAULTWARDEN_SERVICE_NAME:?}:/data"
    security_opt:
      - "label:disable"
    networks:
      - private
    environment:
      UID: 1001
      GID: 1001
      YUBICO_CLIENT_ID: "${VAULTWARDEN_YUBICO_CLIENT_ID:?}"
      YUBICO_SECRET_KEY: "${VAULTWARDEN_YUBICO_SECRET_KEY:?}"
    labels:
      traefik.enable: true
      traefik.http.routers.vaultwarden-router.entrypoints: https
      traefik.http.routers.vaultwarden-router.rule: Host(`${VAULTWARDEN_SERVICE_NAME:?}.${DOMAIN:?}`)
      traefik.http.routers.vaultwarden-router.tls: true
      traefik.http.routers.vaultwarden-router.tls.certresolver: letsEncrypt
      traefik.http.routers.vaultwarden-router.service: ${VAULTWARDEN_SERVICE_NAME:?}-service
      traefik.http.services.vaultwarden-service.loadbalancer.server.port: ${VAULTWARDEN_INTERNAL_PORT:?}
    restart: unless-stopped
